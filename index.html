<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up-page">
        <div class="image-sidebar">
            <div class="logo">
                <img src="odin-lined.png" alt="odin project logo">
                <div class="odin">ODIN</div>
            </div>
            <div class="image-credit">Photo by pandu ior on <a href="https://unsplash.com/photo">Unsplash</a>
            </div>
        </div>
        <form method="post">
            <div class="intro-paras">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="sign-up-form">
                <h2>Let's do this!</h2>
                <div class="personal-info-wrapper">
                    <div class="first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name"  size="30" maxlength="24">
                    </div>
                    <div class="last-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" size="30" maxlength="24">
                    </div>
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="phone-number">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" maxlength="26" pattern="^[^0-9]+$">
                    </div>
                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" maxlength="36" required>
                    </div>
                    <div class="confirm-psword">
                        <label for="confirm-psword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-psword" name="confirm-psword" maxlength="36" required>
                    </div>
                </div>
            </div>
            <div class="submit-section">
                <button type="submit" class="submit-btn">Create Account</button>
                <p class="login-link">Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
